<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
  <script>
		let num1=parseInt(prompt('첫 번째 수를 입력하시오.'));
		let num2=parseInt(prompt('두 번째 수를 입력하시오.'));
		let sumMulti = (x,y) => {
			if( x === y ){
				console.log(x*y);
			}	
			else{
				console.log(x+y);
			}
		}
		sumMulti(num1,num2);
		
  </script>
</body>
</html>
