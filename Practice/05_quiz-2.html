<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>

				<p><b>개인 정보</b></p>
				<ul>
				<li>
					<label for="r-name">이름</label>
					<input type='text' id="r-name" autofoclus placeholder="공백 없이 입력하세요">
				</li>
				<li>
					<label for="r-tel">연락처</label>
					<input type='tel' id="r-tel">
				</li>
				</ul>

				<h4>지원 분야</h4>
				<ul>
					<li>
						<input type='radio' name='field' id="r-pub">
						<label for="r-pub">웹 퍼블리싱</label>
					</li>
					<li>
						<input type='radio' name='field' id="r-ap">
						<label for="r-ap">웹 어플리케이션 개발</label>
					</li>
					<li>
						<input type='radio' name='field' id="r-imp">
						<label for="r-imp">웹 개발 환경 개선</label>
					</li>
				</ul>

				<h4>지원 동기</h4>
				<label for="memo"></label>
				<textarea id='motive' cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
				<label for="submit"></label>

				<div>
				<input type="submit" value="접수하기">
				<input type="submit" value="다시쓰기">
				</div>
			</form>
		</div>
  </body>
</html>
